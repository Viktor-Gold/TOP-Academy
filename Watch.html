<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Watch.css">
    <title>Home Animation</title>
</head>
<body>
    <!--! Задание с часами -->
    <h1 class="center">Время пропорционально ускорено в 6 раз</h1>
    <div class="radius">
        <div class="twelve">12</div>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="tree">3</div>
        <div class="for">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nain">9</div>
        <div class="ten">10</div>
        <div class="eleven">11</div>
        <img id="arrow_second" src="images/strelka.png" alt="Стрелка">
        <img id="arrow_minutes" src="images/strelka.png" alt="Стрелка">
        <img id="arrow_hour" src="images/strelka.png" alt="Стрелка">
    </div>

<!--! Задание с воротами -->
    <div id="head" style="margin-top: 200px;">
        <div class="backyard"><b>Hello, Top Academy</b></div>
        <div class="gates_left"></div>
        <div class="gates_right"></div>
    </div>

<!--! Гараж -->
    <div class="garage">
        <div class="garage_gates"></div>
        <div class="inside"></div>
    </div>

<!--! Opacity -->

<div class="window_border">
    <div>
        <div id="window_1">Ford Mustang</div>
        <div id="img_1"></div></div>
    <div>
        <div id="img_2"></div>
        <div id="window_2">Ford Mustang</div>
    </div>
    <div class="after">
        <div id="window_3">Ford Mustang</div>
        <div id="img_3"></div></div>
    </div>
</div>

</body>
</html>
